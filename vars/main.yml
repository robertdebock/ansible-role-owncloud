---
# vars file for owncloud
owncloud_archive: "https://download.owncloud.org/community/owncloud-{{ owncloud_version }}.zip"

owncloud_packages:
  - owncloud-files

owncloud_requirements:

owncloud_configuration:
  Alpine:
  config_directory: /etc/apache2/conf.d
  destination: /var/www/{{ httpd_servername | default(ansible_fqdn) }}
  requirements:
    - php7-apcu
    - php7-gd
    - php7-json
    - php7-ldap
    - php7-mbstring
    - php7-mysqlnd
    - php7-posix
    - php7-xml
    - redis
  CentOS:
    config_directory: /etc/httpd/conf.d
    destination: /var/www/html
    requirements:
      - php-gd
      - php-json
      - php-ldap
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - php-pecl-redis
      - php-process
      - php-xml
      - redis
  Debian:
    config_directory: /etc/apache2/conf-enabled
    destination: /var/www/html
    requirements:
      - php-apcu
      - php-common
      - php-gd
      - php-ldap
      - php-mbstring
      - php-mysqlnd
      - redis-server
  Fedora:
    config_directory: /etc/httpd/conf.d
    destination: /var/www/html
    requirements:
      - php-gd
      - php-json
      - php-ldap
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - php-pecl-redis
      - php-process
      - php-xml
      - redis
  openSUSE Leap:
    destination: /var/www/html
    config_directory: /etc/apache2/conf.d
    requirements:
      - php-posix
      - php5-gd
      - php5-ldap
      - php5-mbstring
      - redis
  Ubuntu:
    destination: /var/www/html
    config_directory: /etc/apache2/conf-enabled
    requirements:
      - php-apcu
      - php-common
      - php-gd
      - php-ldap
      - php-mbstring
      - php-mysqlnd
      - redis-server
