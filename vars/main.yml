---
# vars file for owncloud
owncloud_archive: "https://download.owncloud.org/community/owncloud-{{ owncloud_version }}.tar.gz"

owncloud_packages:
  - owncloud-files

owncloud_requirements:

owncloud_configuration:
  CentOS:
    config_directory: /etc/httpd/conf.d
    destination: /var/www/html
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - redis
      - php-pecl-redis
      - php-ldap
      - php-process
  Debian:
    config_directory: /etc/apache2/conf-enabled
    destination: /var/www/html
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-apcu
      - redis-server
      - php-ldap
      - php-common
  Fedora:
    config_directory: /etc/httpd/conf.d
    destination: /var/www/html
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - redis
      - php-pecl-redis
      - php-ldap
      - php-process
  openSUSE Leap:
    destination: /var/www/html
    config_directory: /etc/apache2/conf.d
    requirements:
      - php5-gd
      - php5-mbstring
      - redis
      - php5-ldap
      - php-posix
  Ubuntu:
    destination: /var/www/html
    config_directory: /etc/apache2/conf-enabled
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-apcu
      - redis-server
      - php-ldap
      - php-common
