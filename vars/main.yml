---
# vars file for owncloud

owncloud_baseurl: "http://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}/"
owncloud_gpgkey: "https://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}/repodata/repomd.xml.key"

owncloud_repo: "deb http://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}.0/ /"

owncloud_packages:
  - owncloud-files

owncloud_requirements:
  CentOS:
    - php-php-gd
    - php-php-mbstring
    - php-php-mysqlnd
    - php-pecl-apcu
    - redis
    - php-pecl-redis
    - php-php-ldap
  Fedora:
    - php-php-gd
    - php-php-mbstring
    - php-php-mysqlnd
    - php-pecl-apcu
    - redis
    - php-pecl-redis
    - php-php-ldap
