---
# vars file for owncloud

owncloud_baseurl: "http://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}/"


owncloud_packages:
  - owncloud-files

owncloud_requirements:

owncloud_configuration:
  CentOS:
    owncloud_gpgkey: "https://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}/repodata/repomd.xml.key"
    config_directory: /etc/httpd/conf.d
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - redis
      - php-pecl-redis
      - php-ldap
  Debian:
    config_directory: /etc/apache2/conf-enabled
    owncloud_repo: "deb http://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}.0/ /"
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-apcu
      - redis-server
      - php-ldap
  Fedora:
    owncloud_gpgkey: "https://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}/repodata/repomd.xml.key"
    config_directory: /etc/httpd/conf.d
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - redis
      - php-pecl-redis
      - php-ldap
  openSUSE Leap:
    owncloud_gpgkey: "https://download.owncloud.org/download/repositories/production/openSUSE_Tumbleweed/repodata/repomd.xml.key"
    owncloud_repo: "http://download.owncloud.org/download/repositories/production/openSUSE_Leap_42.3/ce:stable.repo"
    config_directory: /etc/apache2/conf.d
    requirements:
      - php5-gd
      - php5-mbstring
      - redis
      - php5-ldap
  Ubuntu:
    config_directory: /etc/apache2/conf-enabled
    owncloud_repo: "deb http://download.owncloud.org/download/repositories/production/{{ ansible_distribution }}_{{ ansible_distribution_major_version }}.0/ /"
    requirements:
      - php-gd
      - php-mbstring
      - php-mysqlnd
      - php-apcu
      - redis-server
      - php-ldap
