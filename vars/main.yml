---
# vars file for owncloud
owncloud_archive: "https://download.owncloud.org/community/owncloud-{{ owncloud_version }}.zip"

owncloud_packages:
  - owncloud-files

owncloud_requirements:

owncloud_permissions:
  - name: "{{ owncloud_configuration[ansible_distribution]['destination'] }}/owncloud/.htaccess"
    group: root
    mode: 0640

owncloud_sebooleans:
  - httpd_tmp_exec
  - httpd_unified

owncloud_configuration:
  Alpine:
    config_directory: /etc/apache2/conf.d
    destination: /var/www/
    httpd_owner: apache
    httpd_group: apache
    requirements:
      - php7-apcu
      - php7-fpm
      - php7-gd
      - php7-json
      - php7-ldap
      - php7-mbstring
      - php7-mysqlnd
      - php7-posix
      - php7-xml
      - redis
  Archlinux:
    config_directory: /etc/httpd/conf/extra
    destination: /srv/http
    httpd_owner: root
    httpd_group: root
    requirements:
      - php-fpm
      - php-apcu
      - php-gd
      - php-ldap
      - redis
  CentOS:
    config_directory: /etc/httpd/conf.d
    destination: /var/www/html
    httpd_owner: apache
    httpd_group: apache
    requirements:
      - php-fpm
      - php-gd
      - php-json
      - php-ldap
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - php-pecl-redis
      - php-process
      - php-xml
      - redis
  Debian:
    config_directory: /etc/apache2/conf-enabled
    destination: /var/www/html
    httpd_owner: www-data
    httpd_group: www-data
    requirements:
      - php-apcu
      - php-common
      - php-fpm
      - php-gd
      - php-ldap
      - php-mbstring
      - php-mysql
      - redis-server
  Fedora:
    config_directory: /etc/httpd/conf.d
    destination: /var/www/html
    httpd_owner: apache
    httpd_group: apache
    requirements:
      - php-fpm
      - php-gd
      - php-intl
      - php-json
      - php-ldap
      - php-mbstring
      - php-mysqlnd
      - php-pecl-apcu
      - php-pecl-redis
      - php-process
      - php-xml
      - php-zip
      - redis
  openSUSE Leap:
    destination: /srv/www/htdocs
    config_directory: /etc/apache2/conf.d
    httpd_owner: wwwrun
    httpd_group: www
    requirements:
      - php-posix
      - php5-fpm
      - php5-gd
      - php5-ldap
      - php5-mbstring
      - redis
  Ubuntu:
    destination: /var/www/html
    config_directory: /etc/apache2/conf-enabled
    httpd_owner: www-data
    httpd_group: www-data
    requirements:
      - php-apcu
      - php-common
      - php-fpm
      - php-gd
      - php-ldap
      - php-mbstring
      - php-mysql
      - redis-server
