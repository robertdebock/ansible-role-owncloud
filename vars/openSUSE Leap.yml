---
# vars file for owncloud
owncloud_destination: /srv/www/htdocs
owncloud_config_directory: /etc/apache2/conf.d
owncloud_httpd_owner: wwwrun
owncloud_httpd_group: www
owncloud_requirements:
  - php-posix
  - php5-curl
  - php5-fpm
  - php5-gd
  - php5-intl
  - php5-ldap
  - php5-mbstring
  - redis
