---
# tasks file for owncloud
- name: install requirements
  package:
    name: "{{ owncloud_requirements }}"
    state: present
  register: owncloud_install_requirements
  until: owncloud_install_requirements is succeeded
  retries: 3

- name: modify selinux settings
  seboolean:
    name: "{{ item }}"
    state: yes
    persistent: yes
  when:
    - ansible_selinux.status is defined
    - ansible_selinux.status == "enabled"
  with_items:
    - "{{ owncloud_sebooleans }}"

- name: install owncloud
  unarchive:
    src: "{{ owncloud_archive }}"
    dest: "{{ owncloud_destination }}"
    remote_src: yes
    owner: "{{ owncloud_httpd_owner }}"
    group: "{{ owncloud_httpd_group }}"
    creates: "{{ owncloud_destination }}/owncloud"
  register: owncloud_install_owncloud
  until: owncloud_install_owncloud is succeeded
  retries: 3

- name: place owncloud.conf
  template:
    src: owncloud.conf.j2
    dest: "{{ owncloud_config_directory }}/owncloud.conf"
  notify:
    - restart httpd

- name: configure owncloud
  command: "{{ owncloud_command }}"
  args:
    creates: "{{ owncloud_destination }}/owncloud/config/config.php"
    chdir: "{{ owncloud_destination }}/owncloud"
  notify:
    - set owncloud trusted domains

- name: set permissions
  file:
    name: "{{ item.name }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  with_items:
    - "{{ owncloud_permissions }}"
  loop_control:
    label: "{{ item.name }}"
