---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: owncloud-fedora-rawhide
    image: fedora:rawhide
    registry:
      url: registry.fedoraproject.org
provisioner:
  name: ansible
  inventory:
    host_vars:
      owncloud-fedora-rawhide:
        ansible_python_interpreter: /usr/bin/python3
    group_vars:
      all:
        owncloud_ignore_docker: no
        httpd_ignore_docker: no
        redis_ignore_docker: no
        php_fpm_ignore_docker: no
  lint:
    name: ansible-lint
  config_options:
    defaults:
      callback_plugins: /usr/lib/python2.7/site-packages/ara/plugins/callbacks
scenario:
  name: fedora-rawhide
