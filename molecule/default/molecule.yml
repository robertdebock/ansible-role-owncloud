    image: base/archlinux
  - name: ara-alpine-3.6
    image: alpine:3.6
  - name: ara-alpine-3.7
    image: alpine:3.7
  - name: ara-centos-6
    image: centos:6
  - name: ara-centos-7
    image: centos:7
  - name: ara-debian-buster
    image: debian:buster
  - name: ara-debian-jessie
    image: debian:jessie
  - name: ara-debian-sid
    image: debian:sid
  - name: ara-debian-stretch
    image: debian:stretch
  - name: ara-debian-wheezy
    image: debian:wheezy
  - name: ara-fedora-27
    image: fedora:27
  - name: ara-fedora-28
    image: fedora:28
  - name: ara-opensuse-42.2
    image: opensuse:42.2
  - name: ara-opensuse-42.3
    image: opensuse:42.3
